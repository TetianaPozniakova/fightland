{% extends "easy_news/news_base.html" %}

{% block title %}{{ object.title }}{% endblock %}
{% block content_title %}{{ object.title }}{% endblock %}

{% block content %}
  <div class="news-list">
    <div class="news-date">{{ object.date|date:"d" }} {{ object.month }} {{ object.date|date:"Y" }}</div>
    <div class="news-text">{{ object.text|safe }}</div>
    <a href="{% url news_archive_index %}">Все новости</a>
  </div>
{% endblock %}
