{% extends 'gbase.html' %}
{% load extras %}
{% load i18n %}
{% load pagination_tags %}
{% block content %}
<ul class="thumbnails">
    <li  class="span3">
        <div class="thumbnail">
            <a href="/video/"><img src="/media/images/youtube.png"></a>
            <div class="album-name">
                <a href="/video/">Videos</a>
            </div>
        </div>
    </li>
</ul>

{% autopaginate albums 9 %}
    {% for album in albums %}
        <ul class="thumbnails">
            <li  class="span3">
                <div class="thumbnail">
                    <a href="{% url fightlandgallery.views.album_list album.GetAlbumId %}" >
                    <img src="{%  thumbnail_url album %}">
                    </a>
                    <div class="album-name">
                        <a href="{% url fightlandgallery.views.album_list album.GetAlbumId %}">{{  album.title.text }}</a>
                    </div>
                </div>
            </li>
        </ul>
    {% endfor %}
{% paginate %}
{%  endblock %}
